<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="username">
        <input type="text" id="username" placeholder="Type a username...">
        <button onclick="connect()" id="connect">Connect</button>
    </div>
    <div class="container">
        <div id="chat">
            <button id="load">Load</button>
            <div id="spacer"></div>
        </div>
        <div class="icons">
            <div id="messages">
                <div id="scroll-down">SCROLL DOWN</div>
                <div id="tempo" class="message-time"></div>
                <div id="spacer-ms"></div>
            </div>
            <div class="emoji-picker">
                <div class="emoji-container"></div>
                <input type="text" id="message" class="emoji-input" placeholder="Type a message...">
                <button onclick="sendMessage('', 'message')" id="send">Send</button>
            </div>
        </div>

    </div>
    <script>
        const webSocketURL = "{{.WebSocketURL}}";
    </script>
    <script src="/js/functions.js"></script>
</body>
</html>
