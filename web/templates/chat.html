<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #message {
            width: calc(100% - 50px);
        }
        #username {
            width: calc(100% - 50px);
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username">
    </div>
    <input type="text" id="message" placeholder="Type a message...">
    <button onclick="sendMessage('', 'message')" id="send">Send</button>

    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const usernameInput = document.getElementById('username');
        let socket;
        window.addEventListener('beforeunload', function (event) {
                event.preventDefault(); 
                event.returnValue = ''; 
                return 'Are you sure you want to leave this page?';
                alert('The page is being refreshed!');
        });

        function connect() {
            const username = usernameInput.value;
            if (!username) {
                alert('Please enter a username.');
                return;
            }

            
            if (socket) {
                chat.innerHTML=""
                socket.close();
            }

            socket = new WebSocket(`ws://localhost:8080/ws`);

            socket.onopen = function() {
                console.log('Connected to the server');
                sendMessage('connected', 'connect');
            };

            socket.onmessage = function(event) {
                const msg = JSON.parse(event.data);

                if (msg.username && msg.message) {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.textContent = `${msg.username}: ${msg.message}`;
                    chat.appendChild(messageElement);
                    chat.scrollTop = chat.scrollHeight;
                }
            };

            socket.onclose = function() {
                chat.innerHTML=""
                console.log('Disconnected from the server');
            };

            socket.onerror = function(error) {
                console.log('WebSocket error: ' + error);
            };
        }

        function sendMessage(message, type) {
            if (!message) {
                message = messageInput.value;
            }
            const username = usernameInput.value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ Username: username, Message: message, Type: type }));
                messageInput.value = '';
            } else {
                alert('WebSocket is not connected.');
            }
        }

        usernameInput.addEventListener('change', connect);
    </script>
</body>
</html>
